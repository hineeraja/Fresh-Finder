<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../public/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>
<body style="background-color: #fff7f7;">
    <div class="container mt-5">
        <div class="row justify-content center align-items center mb-5">
            <div class="col-12 text-center">
                <img src="../public/img/Capture.PNG" alt="Logo login page" class="img-fluid">
            </div>
        </div>
    </div>

    
    <div class="container mt-5">
        <h1 class="text-center">Fresh Finder</h1>
            <p class="text-center">WHERE FRESHNESS MATTERS</p>
        
        <form action="/user/register" method="POST">
            <div class="form-group short-input">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="form-group short-input">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group short-input">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">register</button>

            <div class="text-center mt-3">
                <p>Get started here! <a href="./registration.html">Create an account</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
